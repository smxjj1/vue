<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>

<body>
	<div id="app">
		<!-- 差值表达式的闪烁，用户体验不佳 -->
		<input v-text="name">
		<div v-text= "name"></div>

	</div>
</body>
<!-- 1.0 导入vuejs -->
<script src="vue1026.js"></script>
<script>
	var vm = new Vue({
		el: '#app', //表示当前vue对象接管app的div区域
		data: {
			name: '黑马程序员'
		}
	});
</script>

</html>
